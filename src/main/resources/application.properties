# Spring Boot Application Configuration

# LLM Configuration
# 优先从环境变量读取，也可以在这里配置
llm.api-key=${DEFAULT_LLM_API_KEY:${DEEPSEEK_API_KEY:}}
llm.base-url=${DEFAULT_LLM_BASE_URL:}
